<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('C:/Users/Akshita/Pictures/Screenshots/Screenshot 2024-07-26 202115.png') no-repeat center center fixed; /* Replace with actual URL */
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 70px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="C:/Users/Akshita/Desktop/download (3).jpg" class="logo">
        <img src="C:/Users/Akshita/Desktop/download (4).jpg" class="logo">
    </div>
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="role">Login as</label>
        <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="government_head">Government Head</option>
            <option value="worker">Worker</option>
            <option value="citizen">Citizen</option>
        </select>
    </div>
    <div class="form-group">
        <button type="button" onclick="login()">Login</button>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        if (!role) {
            alert('Please select your role.');
            return;
        }
        alert(`Login as ${role} with Username: ${username} and Password: ${password}`);
        // Implement actual login logic here
    }
</script>

</body>
</html>
