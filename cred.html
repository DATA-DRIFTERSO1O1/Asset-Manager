<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management Dashboard</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6E260E;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Asset Management Dashboard</h1>
    </header>
    <div class="container">
        <section id="assets" class="section">
            <h2>Asset Details</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Asset ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="asset-details">
                    <!-- Asset details will be populated here -->
                </tbody>
            </table>
        </section>
    </div>
    <script>
        // Function to generate a random dataset
        function generateRandomAssetData(numAssets) {
            const categories = {
                'Vehicle': ['Truck', 'Bus', 'Car', 'Motorcycle', 'Bicycle'],
                'Infrastructure': ['Bridge', 'Road', 'Building', 'Dam', 'Tunnel'],
                'Equipment': ['Crane', 'Excavator', 'Drill', 'Generator', 'Forklift'],
                'Public Property': ['Bench', 'Lamp Post', 'Signboard', 'Trash Can', 'Water Fountain']
            };
            const statuses = ['Active', 'Maintenance Due', 'Inactive'];

            return Array.from({ length: numAssets }, (_, index) => {
                const categoryKeys = Object.keys(categories);
                const category = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
                const name = categories[category][Math.floor(Math.random() * categories[category].length)];

                return {
                    id: `A${String(index + 1).padStart(4, '0')}`,
                    name: name,
                    category: category,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                };
            });
        }

        // Function to populate the table with asset data
        function populateAssetTable(assets) {
            const tableBody = document.getElementById('asset-details');
            tableBody.innerHTML = assets.map(asset => `
                <tr>
                    <td>${asset.id}</td>
                    <td>${asset.name}</td>
                    <td>${asset.category}</td>
                    <td>${asset.status}</td>
                </tr>
            `).join('');
        }

        // Generate and display 18,500 assets
        const assets = generateRandomAssetData(18500);
        populateAssetTable(assets);
    </script>
</body>
</html>
